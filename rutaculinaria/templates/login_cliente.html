{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="{% static 'estilos/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'pagina_principal' %}">Inicio</a>
            <a href="{% url 'registro_cliente' %}">Regístrate</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Inicia Sesión - Cliente</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id="username" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required><br>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <p>¿No tienes cuenta? <a href="{% url 'registro_cliente' %}">Regístrate aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante</p>
    </footer>
</body>
</html>
