{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Culinaria</title>
    <link rel="stylesheet" href="{% static 'estilos/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- barra -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#" style="font-size: 1.8em; font-weight: bold;">RUTA CULINARIA</a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_cliente' %}">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_admin' %}">Administración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header con imagen -->
    <div class="header-image">
        <img src="{% static 'imagenes/header.jpg' %}" alt="Header Image">
    </div>

    <div class="post-header-section text-center">
        <h2>Menú</h2>
    </div>
    
    <div class="menu-section container mt-5">
        <div class="row">
            {% for item in menu_items %}
            <div class="col-md-4 mb-4">
                <div class="card menu-item-card text-center">
                    <img src="{{ item.imagen.url }}" class="card-img-top" alt="Imagen del menú">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.nombre }}</h5>
                        <p class="card-text">{{ item.descripcion }}</p>
                        <button class="btn btn-outline-primary">Añadir a la orden</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
